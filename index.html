<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>

    <main>
        <div id="app" class="container my-3 mx-auto">
            <div class="row">
                <div class="col-5 bg-primary h_structure m-0 p-0">
                    <div class="row">
                        <!-- lo utilizzo per la parte alta sx-->
                        <div class="h_user">
                            <nav class="navbar bg-light ">
                                <div class="container-fluid justify-content-between">
                                    <div class="user_ align-items-center">
                                        <img src="./img/avatar_io.jpg" alt="io">
                                        <label class="ms-3"> Sofia </label>
                                    </div>
                                    <div class="option_ d-flex">
                                        <div class="option_symbol grey_ mx-2 fs-5">
                                            <i class="fa-solid fa-circle-notch"></i>
                                        </div>
                                        <div class="option_symbol grey_ mx-2 fs-5">
                                            <i class="fa-solid fa-message"></i>
                                        </div>
                                        <div class="option_symbol grey_ mx-2 fs-5">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>  
                    </div>
                </div>
                <div class="col-7 bg_whatsapp h_structure m-0 p-0">
                    <div class="h_100">
                        <!-- lo utilizzo per la parte alta sx-->
                        <div class="h_user">
                            <nav class="navbar bg-light ">
                                <div class="container-fluid justify-content-between">
                                    <div class="user_ d-flex align-items-center">
                                        <img src="./img/avatar_1.jpg" alt="io">
                                        <div class="info_ ms-3 d-flex flex-column">
                                            <label> Michele </label>
                                            <small class="grey_"> Ultimo accesso oggi alle 12:00 </small>
                                        </div>
                                    </div>
                                    <div class="option_ d-flex">
                                        <div class="option_symbol grey_ mx-2 fs-5">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </div>
                                        <div class="option_symbol grey_ mx-2 fs-5">
                                            <i class="fa-solid fa-paperclip"></i>
                                        </div>
                                        <div class="option_symbol grey_ mx-2 fs-5">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div> 

                        <div class="overflow_y h_messages p-4">
                            <div class="row">
                                <div class="sender_ d-flex flex-column align-items-end p-0">
                                    <div class="mt-5 me-4 p-3 rounded-3">Hai portato fuori il cane?</div>
                                    <div class="mt-3 me-4 p-3 rounded-3">Ricordati di stendere i panni</div>
                                </div>
                                <div class="recipient_ p-0">
                                    <div class="mt-3 ms-4 p-3 rounded-3">Tutto fatto!</div>
                                </div>
                            </div>
                        </div>

                        <div class="h_write_message d-flex align-items-center">
                            <div class="input-group h_100">
                                <span class="input-group-text bg-light border-0" id="basic-addon1">
                                    <i class="fa-regular fa-face-laugh grey_ fs-5"></i>
                                </span>
                                <input type="text" class="form-control border-0" placeholder="Scrivi un messaggio" aria-label="Username" aria-describedby="basic-addon1">
                                <span class="input-group-text bg-light border-0" id="basic-addon1">
                                    <i class="fa-solid fa-microphone grey_ fs-5"></i>
                                </span>
                              </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
