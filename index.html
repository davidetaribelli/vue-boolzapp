<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>

    <main>
        <div id="app" class="container my-3 mx-auto">
            <div class="row">
                <div class="col-5 bg-primary h_structure m-0 p-0">
                    <div class="row">
                        <!-- lo utilizzo per la parte alta sx-->
                        <div class="h_user">
                            <nav class="navbar bg-light ">
                                <div class="container-fluid justify-content-between">
                                    <div class="user_">
                                        <img src="./img/avatar_io.jpg" alt="io">
                                        <label> Sofia </label>
                                    </div>
                                    <div class="option_ d-flex">
                                        <div class="option_symbol mx-2 fs-5">
                                            <i class="fa-solid fa-circle-notch"></i>
                                        </div>
                                        <div class="option_symbol mx-2 fs-5">
                                            <i class="fa-solid fa-message"></i>
                                        </div>
                                        <div class="option_symbol mx-2 fs-5">
                                            <i class="fa-solid fa-ellipsis-vertical"></i>
                                        </div>
                                    </div>
                                </div>
                            </nav>
                        </div>  
                    </div>
                </div>
                <div class="col-7 bg-success h_structure m-0 p-0">
                    
                </div>
            </div>
        </div>
    </main>
    
    <script src="./assets/js/main.js"></script>
</body>
</html>
